<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Game Login</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <header>
        <h1>Welcome to Drixal!</h1>
    </header>
    <main>
        <div class="container">
            <form action="/draw.html" method="get">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                </div>
                <button type="submit">Login</button>
                <button type="button" onclick="window.location.href='/create.html';">Create</button>
            </form>
        </div>
    </main>
    <footer>
        <a href="https://github.com/gilbJohn/startup" target="_blank">GitHub</a>
        <a href="/gallary.html">Gallery</a>
    </footer>
</body>
